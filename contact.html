<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Hotel Fox | Contact Us</title>
</head>

<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"><a href="index.html"><i class="fab fa-wolf-pack-battalion fa-0.5x"></i></a></h1>
        <ul>
          <li><a  href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="current" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section id="contact-form" class="pad">
    <div class="container">
      <h1 class="largeheading"><span class="primary-text">Contact</span> Us</h1>
      <p>Please fill out the form below to contact us</p>
      <form action="hhh.py">
        <div class="formwrap">
          <label for="name">Name</label>
          <input type="text" id="name" name="name">
        </div>
        <div class="formwrap">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="formwrap">
          <label for="message">Message</label>
          <textarea id="email" name="email"></textarea>
        </div>
        <!-- <div class="formwrap"> -->
        <button class="btn" type="submit">Submit</button>
        <!-- </div> -->
      </form>
    </div>
  </section>
  <section id="adress" class="bg-dark">
    <div class="container">
      <div class="box ">
        <i class="fas fa-hotel fa-3x"></i>
        <h3>Location</h3>
        <p>Karnataka,India</p>
      </div>
      <div class="box">
        <i class="fas fa-phone fa-3x"></i>
        <h3>Phone Number</h3>
        <p>(080) 225-2225</p>
      </div>
      <div class="box">
        <i class="fas fa-envelope fa-3x"></i>
        <h3>Email Adress</h3>
        <p>hotelFox@yahoo.com</p>
      </div>
    </div>
  </section>

  <footer id="main-footer">
    <p>Hotel Fox &copy; 2020, All RIghts Reserved</p>
  </footer>
</body>

</html>
